version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: budget-manager-db
    environment:
      POSTGRES_DB: budget_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - budget-manager-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: budget-manager-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: budget_manager
      DB_USER: postgres
      DB_PASSWORD: postgres123
      PORT: 5000
      NODE_ENV: development
      JWT_SECRET: your_jwt_secret_key_change_in_production
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}
    env_file: ./backend/.env
    expose:
      - "5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./credentials:/app/credentials:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - budget-manager-network
    command: npm run dev

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: budget-manager-frontend
    environment:
      REACT_APP_API_URL: http://localhost/api
      WDS_SOCKET_PORT: 0
    expose:
      - "3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - budget-manager-network
    command: npm start

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: budget-manager-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - budget-manager-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  budget-manager-network:
    driver: bridge
